authorization:
  acl:
    silences: /etc/acls.yaml
alertmanager:
  interval: 10s
  servers:
    - cluster: HA
      name: ha1
      uri: "http://localhost:9093"
      timeout: 10s
      proxy: true
      cors:
        credentials: same-origin
    - cluster: HA
      name: ha2
      uri: "http://localhost:9094"
      timeout: 10s
      proxy: true
      cors:
        credentials: same-origin
    - name: single
      uri: "http://localhost:9095"
      timeout: 10s
      proxy: true
      cors:
        credentials: same-origin
alertAcknowledgement:
  enabled: true
  duration: 15m0s
  author: karma-ack
  commentPrefix: ACK!
annotations:
  hidden:
    - help
custom:
  js: /custom.js
debug: true
filters:
  default:
    - "@cluster=HA"
    - "@receiver=by-cluster-service"
grid:
  sorting:
    order: label
    reverse: false
    label: cluster
    customValues:
      labels:
        cluster:
          prod: 1
          staging: 2
          dev: 3
        severity:
          critical: 1
          warning: 2
          info: 3
karma:
  name: karma-demo
labels:
  color:
    static:
      - job
    unique:
      - cluster
      - instance
      - "@receiver"
      - "@cluster"
    custom:
      "@cluster":
        - value: HA
          color: "#70e1e1"
        - value: single
          color: "#ff6347"
      region:
        - value_re: ".*"
          color: "#736598"
      severity:
        - value: info
          color: "#87c4e0"
        - value: warning
          color: "#ffae42"
        - value: critical
          color: "#ff220c"
log:
  config: false
  level: warning
sentry:
  private: https://84a9ef37a6ed4fdb80e9ea2310d1ed26:8c6ee6f0ab02406482ff4b4e824e2c27@sentry.io/1279017
  public: https://84a9ef37a6ed4fdb80e9ea2310d1ed26@sentry.io/1279017
silences:
  comments:
    linkDetect:
      rules:
        - regex: "(DEVOPS-[0-9]+)"
          uriTemplate: https://jira.example.com/browse/$1
silenceForm:
  strip:
    labels:
      - job
      - severity
      - region
ui:
  refresh: 10s
  hideFiltersWhenIdle: true
  colorTitlebar: false
  theme: auto
  minimalGroupWidth: 420
  alertsPerGroup: 5
  collapseGroups: collapsedOnMobile
  multiGridLabel: severity
  multiGridSortReverse: false
