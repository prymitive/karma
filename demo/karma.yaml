alertmanager:
  interval: 10s
  servers:
    - name: ha1
      uri: "http://localhost:9093"
      timeout: 10s
      proxy: true
    - name: ha2
      uri: "http://localhost:9094"
      timeout: 10s
      proxy: true
annotations:
  hidden:
    - help
custom:
  js: /custom.js
filters:
  default:
    - "@receiver=by-cluster-service"
grid:
  sorting:
    order: label
    reverse: false
    label: severity
    customValues:
      labels:
        cluster:
          prod: 1
          staging: 2
          dev: 3
        severity:
          critical: 1
          warning: 2
          info: 3
labels:
  color:
    static:
      - job
    unique:
      - cluster
      - instance
      - "@receiver"
    custom:
      region:
        - value_re: ".*"
          color: "#736598"
      severity:
        - value: info
          color: "#87c4e0"
        - value: warning
          color: "#ffae42"
        - value: critical
          color: "#ff220c"
log:
  config: false
  level: warning
sentry:
  private: https://84a9ef37a6ed4fdb80e9ea2310d1ed26:8c6ee6f0ab02406482ff4b4e824e2c27@sentry.io/1279017
  public: https://84a9ef37a6ed4fdb80e9ea2310d1ed26@sentry.io/1279017
jira:
  - regex: DEVOPS-[0-9]+
    uri: https://jira.example.com
silenceForm:
  author:
    populate_from_header:
      header: "CF-RAY"
      value_re: "^(.+)$"
  strip:
    labels:
      - job
      - severity
      - region
ui:
  refresh: 10s
  hideFiltersWhenIdle: true
  colorTitlebar: false
  minimalGroupWidth: 420
  alertsPerGroup: 5
  collapseGroups: collapsedOnMobile
