    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/demo"
    schedule:
      interval: "daily"
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/tools/benchstat"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/tools/gofumpt"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/tools/goimports"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/tools/golangci-lint"
    schedule:
      interval: "weekly"
