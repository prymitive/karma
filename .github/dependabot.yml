version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "node"
        versions: [ "23.x", "25.x", "27.x", "29.x", "31.x" ]
  - package-ecosystem: "docker"
    directory: "/demo"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/internal/mapper/v017"
    schedule:
      interval: "daily"
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/tools/benchstat"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/tools/gofumpt"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/tools/goimports"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/tools/golangci-lint"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/ui"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
