name: "Lock threads"

on:
  schedule:
    - cron: "0 13 * * *"

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - name: Lock closed issues and PRs
        uses: dessant/lock-threads@v2
        with:
          github-token: ${{ github.token }}
          issue-lock-inactive-days: "14"
          pr-lock-inactive-days: "14"
