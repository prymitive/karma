name: "Lock threads"

on:
  schedule:
    - cron: "0 13 * * *"

jobs:
  lock:
    runs-on: ubuntu-20.04
    steps:
      - name: Lock closed issues and PRs
        uses: dessant/lock-threads@v4
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: "14"
          pr-inactive-days: "14"
