name: Maintenance

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 1"

jobs:
  go-mod-upgrades:
    name: Upgrade all Go modules
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.1
          cache: false

      - name: Mock web assets
        run: make mock-assets

      - name: Upgrade all Go modules
        run: go get -u ./...

      - name: Run go mod tidy
        run: go mod tidy

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6.0.2
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}
          author: "≈Åukasz Mierzwa <l.mierzwa@gmail.com>"
          commit-message: "chore(backend): upgrade all Go modules"
          branch: go-mod-upgrades
          delete-branch: true
          title: "chore(backend): upgrade all Go modules"

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"

      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge --merge --auto go-mod-upgrades
        env:
          GH_TOKEN: ${{ secrets.GH_REPO_TOKEN }}
